
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - hexmap</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="no-cache">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>

	<body>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - dashed lines example</div>
		<div id="container"></div>

		<script src="http://threejs.org/examples/js/Detector.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

		<script src="http://threejs.org/build/three.js"></script>
		<script src="js/orig/OrbitControls.js"></script>
		<script src="js/orig/Raycaster.js"></script>
		<script src="js/Three_Hexmap.js"></script>


		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var projector = new THREE.Projector();

			var renderer, scene, camera, stats;
			
			var hexmap;
			var hexagons = [];
			var objects = [];
			
			var mouse = {
				x : 0,
				y : 0
			};

			var WIDTH = window.innerWidth;
			var	HEIGHT = window.innerHeight;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, WIDTH / HEIGHT, 1, 200 );
				camera.position.z = 150;
				camera.position.x = 100;
				camera.position.y = 100;
				
				scene = new THREE.Scene();
				
				hexmap = new Three_Hexmap(10, 10, 10);
				hexmap.addToScene(scene);

				var subdivisions = 4;
				var recursion = 1;

				//var points = hilbert3D( new THREE.Vector3( 0,0,0 ), 25.0, recursion, 0, 1, 2, 3, 4, 5, 6, 7 );
				
				var points = [
					new THREE.Vector3( 0,0,0 ),
					new THREE.Vector3( 10,10,0 ),
					new THREE.Vector3( 0,10,0 ),
					new THREE.Vector3( 0,0,0 )
				 ];

				var spline = new THREE.Spline( points );
				var geometrySpline = new THREE.Geometry();

				for ( var i = 0; i < points.length * subdivisions; i ++ ) {

					var index = i / ( points.length * subdivisions );
					var position = spline.getPoint( index );

					geometrySpline.vertices.push( new THREE.Vector3( position.x, position.y, position.z ) );

				}

				geometrySpline.computeLineDistances();

				var object = new THREE.Line( geometrySpline, new THREE.LineDashedMaterial( { color: 0xffffff, dashSize: 1, gapSize: 0.5 } ), THREE.LineStrip );

				objects.push( object );
				scene.add( object );
				
				// create a set of coordinate axes to help orient user
				//    specify length in pixels in each direction
				var axes = new THREE.AxisHelper(100);
				scene.add( axes );

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: false } );
				renderer.setClearColor( 0x111111, 1 );
				renderer.setSize( WIDTH, HEIGHT );

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
				
				controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'click', onClick, false );

			}
			
			function onClick(event) {

				//check if anything clickable was clicked
			
				// update the mouse variable
				mouse.x = (event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = -(event.clientY / window.innerHeight ) * 2 + 1;
			
				// find intersections
				
				console.log("Clicked at " + mouse.x + ", " + mouse.y);
			
				// create a Ray with origin at the mouse position
				//   and direction into the scene (camera direction)
				var vector = new THREE.Vector3(mouse.x, mouse.y, 1);
				projector.unprojectVector(vector, camera);
				
				var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );
				
				//intersect hexagons
				var hexagonsIntersected = hexmap.intersectHexagons(ray);
				if(hexagonsIntersected.length > 0){
					hexagonsIntersected[0].border.material.color.setHex( Math.random() * 0xffffff );
				}
				
				//intersect other objects
				var intersects = ray.intersectObjects( objects );
				
				console.log("Click intersects " + intersects.length + " targets");
				
			    if ( intersects.length > 0 ) {
			    	
			    	intersects[ 0 ].object.material.color.setHex( Math.random() * 0xffffff );
			    }
			};
			
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();
				
				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

	</script>

</body>

</html>
